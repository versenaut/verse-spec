<?xml version="1.0" standalone="no"?>

<!--
 A Bitmap node illustration, showing the basic coordinate system's definition.
 For the Verse spec, by Emil Brink August 2004.
-->

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="200px" height="174px" version="1.1" xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 90 90">

<defs>
 <marker id='arrow' markerUnits='strokeWidth' markerWidth='4' markerHeight='4'
   orient='auto' viewBox='0 0 10 10' refX='6' refY='5'>
  <path d='M 0 0 L 10 5 0 10'/>
 </marker>
</defs>

<g id='axes' stroke="black">
 <line x1="0" y1="10" x2="80" y2="10" stroke-width="1" marker-end="url(#arrow)"/>
  <text x="79" y="8" stroke-width=".1" font-size="5">x</text>
 <line x1="5" y1="5"  x2="5" y2="85"  stroke-width="1" marker-end="url(#arrow)"/>
  <text x="0" y="86" stroke-width=".1" font-size="5">y</text>
 <line x1="0" y1="5"  x2="30" y2="35" stroke-width="1" marker-end="url(#arrow)"/>
  <text x="32" y="38" stroke-width=".1" font-size="5">z</text>
</g>

</svg>
