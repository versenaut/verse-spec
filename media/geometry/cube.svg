<?xml version="1.0" standalone="no"?>

<!--
 A Geometry node illustration, showing labelled parts of a cube. For the
 Verse spec, by Emil Brink June 2005.
-->

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="264px" height="200px" version="1.1" xmlns="http://www.w3.org/2000/svg"
  viewBox="-5 10 100 70">

<defs>
 <marker id='arrow' markerUnits='strokeWidth' markerWidth='4' markerHeight='4'
   orient='auto' viewBox='0 0 10 10' refX='6' refY='5'>
  <path d='M 0 0 L 10 5 0 10'/>
 </marker>
</defs>

<g id='top' stroke-width=".5">
 <polygon fill="none" stroke="black" points="20,20 60,20 80,30 40,30"/>
</g>

<g id='bottom'>
 <polygon fill="none" stroke="black" stroke-width=".5" points="20,60 60,60 80,70 40,70"/>
</g>

<g id="verticals" stroke="black" stroke-width=".5">
 <line x1="20" y1="20" x2="20" y2="60"/>
 <line x1="60" y1="20" x2="60" y2="60"/>
 <line x1="80" y1="30" x2="80" y2="70"/>
 <line x1="40" y1="30" x2="40" y2="70"/>
</g>

<g id="top-labels">
 <text x="20" y="20" font-size="8">0</text>
 <text x="60" y="20" font-size="8">1</text>
 <text x="80" y="30" font-size="8">2</text>
 <text x="40" y="30" font-size="8">3</text>
</g>

<g id="bottom-labels">
 <text x="20" y="60" font-size="7" dx="1" dy="-1">7</text>
 <text x="60" y="60" font-size="7" dx="1" dy="-1">6</text>
 <text x="80" y="70" font-size="7" dx="1" dy="-1">5</text>
 <text x="40" y="70" font-size="7" dx="1" dy="-1">4</text>
</g>

<g id="axes">
 <line stroke="red"   stroke-width=".5" x1="-5"  y1="40" x2="15" y2="40" marker-end="url(#arrow)"/>
 <line stroke="green" stroke-width=".5" x1="5"   y1="50" x2="5"  y2="30" marker-end="url(#arrow)"/>
 <line stroke="blue"  stroke-width=".5" x1="-5"  y1="35" x2="15" y2="45" marker-end="url(#arrow)"/>
</g>

</svg>
